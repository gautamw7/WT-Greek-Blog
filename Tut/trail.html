<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="trail.php">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required minlength="8">
    </div>
    <div class="form-check">
        <input type="checkbox" name="check" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="form-group">
        <input type="text" name="text" class="form-check-input" id="text" required>
        <label class="form-check-label" for="text"></label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

<script>
    // Fetch JSON data
    fetch('test.json')
        .then(response => response.json())
        .then(data => {
            // Display JSON data on the page
            displayJsonData(data);
        })
        .catch(error => console.error('Error fetching JSON:', error));

    // Function to display JSON data on the page
    function displayJsonData(data) {
        var jsonDataDisplay = document.getElementById('jsonDataDisplay');
        // Clear any existing content
        jsonDataDisplay.innerHTML = '';

        // Loop through each item in the JSON data
        data.forEach(item => {
            // Convert each item into a single string
            var itemString = `Email: ${item.email}, Password: ${item.password}, Check: ${item.check}, Text: ${item.text}`;

            // Create a paragraph element to display the string
            var p = document.createElement('p');
            p.textContent = itemString;

            // Append the paragraph to the container div
            jsonDataDisplay.appendChild(p);
        });
    }
</script>
<div id="helloWorld"></div>

<script>
    var helloWorldDiv = document.getElementById("helloWorld");

    // Set its text content to "Hello, World!"
    helloWorldDiv.textContent = "Hello, World!";
</script>

</body>

</html>
