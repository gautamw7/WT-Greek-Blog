        <script>
            fetch('data.json') // Adjust the path as necessary
                .then(response => response.json())
                .then(data => {
                    let blogPosts = data; // Store the fetched data in blogData
                    console.log(data[0]); // Log the first element of the data array
                    console.log(data);
                    // Loop through the first 4 blog posts
                    for (let i = 0; i < 4 && i < blogPosts.length; i++) {
                        let title = blogPosts[i].title;
                        let author = blogPosts[i].author;
                        let date = blogPosts[i].date;
                        let id = blogPosts[i].id; // Access the id property
                        let link = `BlogDisplay.html?id=${id}`; // Construct the link with the correct id
                        let elementId = 'Blog' + (i + 1);
                        let container = document.getElementById(elementId); // Use getElementById to select elements by ID
                        container.innerHTML = `
                    <a href="${link}">
                        <h2 class="post-title">${title}</h2>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!" class="AuthorName">${author}</a>
                        on <span id="Date${i + 1}">${date}</span>
                    </p>`;
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        </script>
